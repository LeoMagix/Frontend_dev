<!-- First web form attempt -->
<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Web Form</title>
	</head>
	<body>
		<h1>Form Demo!</h1>
		<form action="">
			<p>
			<label>Name</label>
			<input type="text"/>
			</p>
		</form>
		<p>
		<input type="text"
		       value="gogogo"/>
		</p>
		
		<h1>Creating a fieldset</h1>
		<form action="">
			<fieldset>
				<legend><strong>Academic Bio</strong></legend>
				<p>
				<label>School</label>
				<input type="text"/>
				</p>
				<p>
				<label>Degree</label>
				<input type="text"/>
				</p>
				<p>
				<label>Grade</label>
				<input type="text"/>
				</p>
			</fieldset>
		</form>
	</body>
</html>
