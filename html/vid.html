<!-- Embedding a video in your web page -->
<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Video Test</title>
	</head>
	<body>
		<h1>Winning demands a price</h1>
		<p><caption><strong>Will you pay the price?</strong></caption></p>
		<video source src="winninghasaprice.mp4"
			      autoplay="autoplay"
			      width="240"
			      height="100"
			      controls>
			Your Browser does not support html5 embedded video
		</video>
		<br></br>
		<video src="rutkless.mp4"
			controls poster="IMG_20240501_180246_423.jpg"
			width="480"
			height="240">
		</video>
	</body>
</html>
