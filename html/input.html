<!-- New input style format -->
<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Input Stlyes</title>
	</head>
	<body>
		<fieldset>
			<input type="date">
			<input type="time">
		</fieldset>
		<form action=" ">
			<label>zone</label>
			<input type="datetime">
			<input type="range"
			       min="1"
			       max="100">
		</form>
		<p>
		<input type="color">
		</p>
		<input type="datetime-local"
		       id="localdate">
		<p>
		<input type="number"
		       max="20"
		       min="0"
		       step="2">
		</p>
		<input type="week"
		       id="wk">
		<p>
		<label>search</label>
		<input type="search">
		</p>
		<p>
		<button type="button">
			email
		</button>
		<input type="email"
		       id="txtmail">
		</p>
	</body>
</html>
